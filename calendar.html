<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendar</title>
  <link rel="stylesheet" href="calendar.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="styles.css">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
    }
  </style>
</head>
<body>
    <header class="floei-navbar">
  <div class="nav-container">
    <a href="index.html" class="brand-logo">
      <img src="assets/logo/logoMainPink-Photoroom.png" alt="Floei Logo" />
    </a>

    <input type="checkbox" id="menu-toggle" hidden />
    <label for="menu-toggle" class="menu-icon">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </label>

    <nav class="nav-links">
      <a href="index.html"><i class="fa-solid fa-house "></i> Home</a>
      <a href="log.html"><i class="fa-solid fa-droplet"></i> Log Your Period</a>
      <a href="calendar.html"><i class="fa-solid fa-calendar-days"></i> Cycle Calendar</a>
      <a href="Insights.html"><i class="fa-solid fa-chart-line"></i> Insights</a>
      <a href="settings.html"><i class="fas fa-user-cog"></i> Settings</a>
      <a href="about.html"><i class="fa-solid fa-circle-info"></i> About Floei</a>
    </nav>
  </div>
</header>
  <div class="calendar-container">
    <div class="calendar-header">
      <button id="prevMonth">←</button>
      <h2 id="monthYear">July 2025</h2>
      <button id="nextMonth">→</button>
    </div>

    <div class="weekdays">
      <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div>
      <div>Thu</div><div>Fri</div><div>Sat</div>
    </div>

    <div id="calendarGrid" class="calendar-grid"></div>

    <div class="calendar-legend">
      <div><span class="dot menstrual"></span> Menstrual</div>
      <div><span class="dot ovulation"></span> Ovulation</div>
      <div><span class="dot follicular"></span> Follicular</div>
      <div><span class="dot luteal"></span> Luteal</div>
    </div>
  </div>
<div class="buttons">
  <button onclick="location.href='log-symptoms.html'" class="LogSympBtn">
    log Symptoms <i class="fa-solid fa-plus"></i>
  </button>
  <div class="log-sorting" style="text-align: right; margin: 1rem 0;">
  <label for="sortOrder" style="font-weight: 500;">Sort by:</label>
  <select id="sortOrder" onchange="renderLogCards()" style="padding: 6px 10px; border-radius: 8px; border: 1px solid #ccc;">
    <option value="newest">Newest First</option>
    <option value="oldest">Oldest First</option>
  </select>
</div>
</div>


  <section class="daily-logs-section">
  <h3><i class="fa-solid fa-book"></i> Your Daily Logs</h3>
  <div id="logCards" class="log-cards-wrapper"></div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script src="calendar.js"></script>
  <script src="index.js"></script>
    <script>
  const links = document.querySelectorAll('.nav-links a');
  const currentPage = window.location.pathname.split("/").pop();

  links.forEach(link => {
    if (link.getAttribute("href") === currentPage) {
      link.classList.add("active");
    }
  });
</script>
<script>
  // Trigger fade-in when DOM is ready
  window.addEventListener('DOMContentLoaded', () => {
    document.body.classList.add('fade-in');
  });
</script>





<script src="calendar.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Period | Floei Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="log.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="floei-navbar">
  <div class="nav-container">
    <a href="index.html" class="brand-logo">
      <img src="assets/logo/logoMainPink-Photoroom.png" alt="Floei Logo" />
    </a>

    <input type="checkbox" id="menu-toggle" hidden />
    <label for="menu-toggle" class="menu-icon">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </label>

    <nav class="nav-links">
      <a href="index.html"><i class="fa-solid fa-house "></i> Home</a>
      <a href="log.html"><i class="fa-solid fa-droplet"></i> Log Your Period</a>
      <a href="calendar.html"><i class="fa-solid fa-calendar-days"></i> Cycle Calendar</a>
      <a href="Insights.html"><i class="fa-solid fa-chart-line"></i> Insights</a>
      <a href="settings.html"><i class="fas fa-user-cog"></i> Settings</a>
      <a href="about.html"><i class="fa-solid fa-circle-info"></i> About Floei</a>
    </nav>
  </div>
</header>

    <!-- Main Content -->
    <main class="log-container">
        <div class="log-header">
            <h1 class="log-title">
             Log Your Period
            </h1>
            <p class="log-subtitle">Track your cycle details for personalized insights</p>
            <div class="wave-divider"></div>
        </div>
        
        <form class="log-form" id="periodForm">
            <!-- Date Section -->
            <div class="form-section date-section">
                <div class="form-group">
                    <label class="form-label">
                        <i class="far fa-calendar-alt"></i> Start Date
                    </label>
                    <input type="date" class="form-input" id="periodStartDate" required>
                </div>
                <div style="margin-top: 10px;" class="form-group">
                    <label class="form-label">
                        <i class="far fa-calendar-alt"></i> End Date
                    </label>
                    <p style="font-size: 1rem; font-weight: 100;opacity: 70%; margin-top:-15px;margin-bottom: -1px;">Default set to 5 days </p>
                    <input type="date" class="form-input" id="periodEndDate" required>
                </div>
            </div>

            <!-- Flow Intensity -->
            <div class="form-section">
                <label class="form-label">
                    <i class="fas fa-water"></i> Flow Intensity
                </label>
                <div class="flow-options">
                    <div class="flow-option">
                        <input type="radio" name="flowIntensity" id="flowLight" value="light" required>
                        <label for="flowLight" class="flow-label">
                            <span>Light</span>
                        </label>
                    </div>
                    <div class="flow-option">
                        <input type="radio" name="flowIntensity" id="flowMedium" value="medium">
                        <label for="flowMedium" class="flow-label">
                           
                            <span>Medium</span>
                        </label>
                    </div>
                    <div class="flow-option">
                        <input type="radio" name="flowIntensity" id="flowHeavy" value="heavy">
                        <label for="flowHeavy" class="flow-label">
                           
                            <span>Heavy</span>
                        </label>
                    </div>
                    <div class="flow-option">
                        <input type="radio" name="flowIntensity" id="flowSpotting" value="spotting">
                        <label for="flowSpotting" class="flow-label">
                            
                            <span>Spotting</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Pain Level -->
            <div class="form-section">
                <label class="form-label">
                    <i class="fas fa-heartbeat"></i> Pain Level
                </label>
                <div class="pain-scale">
                    <div class="pain-option">
                        <input type="radio" name="painLevel" id="pain0" value="0" required>
                        <label for="pain0" class="pain-label">
                            <span>0</span>
                            <small>No pain</small>
                            <i class="emoji"></i>
                        </label>
                    </div>
                    <div class="pain-option">
                        <input type="radio" name="painLevel" id="pain1" value="1">
                        <label for="pain1" class="pain-label">
                            <span>1</span>
                            <small>Very mild</small>
                            <i class="emoji"></i>
                        </label>
                    </div>
                    <div class="pain-option">
                        <input type="radio" name="painLevel" id="pain2" value="2">
                        <label for="pain2" class="pain-label">
                            <span>2</span>
                            <small>Mild</small>
                            <i class="emoji"></i>
                        </label>
                    </div>
                    <div class="pain-option">
                        <input type="radio" name="painLevel" id="pain3" value="3">
                        <label for="pain3" class="pain-label">
                            <span>3</span>
                            <small>Moderate</small>
                            <i class="emoji"></i>
                        </label>
                    </div>
                    <div class="pain-option">
                        <input type="radio" name="painLevel" id="pain4" value="4">
                        <label for="pain4" class="pain-label">
                            <span>4</span>
                            <small>Severe</small>
                            <i class="emoji"></i>
                        </label>
                    </div>
                    <div class="pain-option">
                        <input type="radio" name="painLevel" id="pain5" value="5">
                        <label for="pain5" class="pain-label">
                            <span>5</span>
                            <small>Worst</small>
                            <i class="emoji"></i>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Symptoms -->
            <div class="form-section">
                <label class="form-label">
                    <i class="fas fa-notes-medical"></i> Symptoms
                </label>
                <p style="opacity: 70%;font-size: 1rem;" class="">Select multiple if needed, or none if you donâ€™t have any symptoms.</p>
                <div class="symptom-grid">
                    <div class="symptom-option">
                        <input type="checkbox" name="symptoms" id="symptomCramps" value="cramps">
                        <label for="symptomCramps" class="symptom-label">
                            
                            <span>Cramps</span>
                        </label>
                    </div>
                    <div class="symptom-option">
                        <input type="checkbox" name="symptoms" id="symptomBloating" value="bloating">
                        <label for="symptomBloating" class="symptom-label">
                           
                            <span>Bloating</span>
                        </label>
                    </div>
                    <div class="symptom-option">
                        <input type="checkbox" name="symptoms" id="symptomMood" value="moodSwings">
                        <label for="symptomMood" class="symptom-label">
                           
                            <span>Mood Swings</span>
                        </label>
                    </div>
                    <div class="symptom-option">
                        <input type="checkbox" name="symptoms" id="symptomHeadache" value="headache">
                        <label for="symptomHeadache" class="symptom-label">
                           
                            <span>Headache</span>
                        </label>
                    </div>
                    <div class="symptom-option">
                        <input type="checkbox" name="symptoms" id="symptomNausea" value="nausea">
                        <label for="symptomNausea" class="symptom-label">
                            
                            <span>Nausea</span>
                        </label>
                    </div>
                    <div class="symptom-option">
                        <input type="checkbox" name="symptoms" id="symptomFatigue" value="fatigue">
                        <label for="symptomFatigue" class="symptom-label">
                           
                            <span>Fatigue</span>
                        </label>
                    </div>
                    <div class="symptom-option">
                        <input type="checkbox" name="symptoms" id="symptomBreasts" value="tenderBreasts">
                        <label for="symptomBreasts" class="symptom-label">
                            
                            <span>Tender Breasts</span>
                        </label>
                    </div>
                    <div class="symptom-option">
                        <input type="checkbox" name="symptoms" id="symptomAcne" value="acne">
                        <label for="symptomAcne" class="symptom-label">
                           
                            <span>Acne</span>
                        </label>
                    </div>
                    <div class="symptom-option">
                        <input type="checkbox" name="symptoms" id="symptomBack" value="backPain">
                        <label for="symptomBack" class="symptom-label">
                           
                            <span>Back Pain</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Notes -->
            <div style="display: none;" class="form-section">
                <label class="form-label">
                    <i class="far fa-edit"></i> Notes
                </label>
                <textarea class="form-textarea" id="periodNotes" placeholder="How are you feeling today? Any other symptoms or notes..."></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">
                <i class="fas fa-save"></i> Save Entry
            </button>
        </form>
    </main>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="log.js"></script>
    <script src="index.js"></script>
    <script>
  const links = document.querySelectorAll('.nav-links a');
  const currentPage = window.location.pathname.split("/").pop();

  links.forEach(link => {
    if (link.getAttribute("href") === currentPage) {
      link.classList.add("active");
    }
  });
</script>
<script>
  // Trigger fade-in when DOM is ready
  window.addEventListener('DOMContentLoaded', () => {
    document.body.classList.add('fade-in');
  });
</script>

</body>
</html>

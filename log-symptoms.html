<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Floei - Your Wellness Companion</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #f3567b;
      --primary-light: #ffe3ed;
      --primary-dark: #b3003b;
      --accent: #caa8f5;
      --bg: #fff5f8;
      --card: #ffffff;
      --text: #3a3a3a;
      --text-light: #8a7f8f;
      --border: #f0d6e0;
      --radius: 18px;
      --shadow: 0 10px 30px rgba(243, 86, 123, 0.12);
      --transition: all 0.3s ease;
    }

    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      line-height: 1.6;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Playfair Display', serif;


    }

    .log-container {
      background-color: var(--card);
      border-radius: var(--radius);
      padding: 2.5rem;
      width: 100%;
      max-width: 500px;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      border: 1px solid var(--border);
      animation: fadeIn 0.5s ease-out;
    }

    .log-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
    }

    .flower-decoration {
      position: absolute;
      width: 120px;
      opacity: 0.1;
      z-index: 0;
    }

    .flower-1 {
      top: -30px;
      right: -30px;
      transform: rotate(15deg);
    }

    .flower-2 {
      bottom: -40px;
      left: -40px;
      transform: rotate(-10deg);
    }

    .log-container h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      color: var(--primary-dark);
      margin-bottom: 0.75rem;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .log-container h1::after {
      content: '';
      display: block;
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      margin: 0.5rem auto;
      border-radius: 3px;
    }

    .form-group {
      margin-bottom: 1.8rem;
      position: relative;
      z-index: 1;
    }

    label {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 500;
      margin-bottom: 0.75rem;
      color: var(--text);
      font-weight: 900;
    }

    label i {
      color: var(--primary);
      font-size: 1.1rem;
      width: 1.5rem;
      text-align: center;
    }

    select, input[type="date"] {
      width: 100%;
      padding: 1rem;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background-color: var(--primary-light);
      transition: var(--transition);
      color: var(--text);
    }

    select:focus, input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(243, 86, 123, 0.1);
    }

    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 0.8rem;
      margin-top: 0.5rem;
    }

    .checkbox-group label {
      background: var(--primary-light);
      padding: 0.8rem;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      transition: var(--transition);
      border: 1px solid transparent;
      font-size: 0.9rem;
    }

    .checkbox-group label:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(243, 86, 123, 0.1);
    }
    .backBtn{
      padding:5px 10px;
      background-color:var(--primary) ;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 700;

    }
    .backBtn:hover{
      background-color: var(--primary-dark);
    }
    input[type="checkbox"] {
      appearance: none;
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border: 2px solid var(--primary);
      border-radius: 4px;
      margin-right: 0.5rem;
      position: relative;
      transition: var(--transition);
    }

    input[type="checkbox"]:checked {
      background-color: var(--primary);
    }

    input[type="checkbox"]:checked::after {
      content: '\f00c';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 0.7rem;
    }

    #saveLogBtn {
      width: 100%;
      padding: 1.2rem;
      background-color: var(--primary);
      color: white;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      margin-top: 1rem;
      transition: var(--transition);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.75rem;
      box-shadow: 0 4px 12px rgba(243, 86, 123, 0.2);
    }

    #saveLogBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(243, 86, 123, 0.3);
    }

    #saveLogBtn:active {
      transform: translateY(0);
    }

    .toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background-color: var(--primary);
      color: white;
      padding: 1.2rem 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      opacity: 0;
      pointer-events: none;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      max-width: 90%;
      z-index: 1000;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      body {
        padding: 1.5rem;
      }
      
      .log-container {
        padding: 2rem 1.5rem;
      }
      
      .checkbox-group {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 400px) {
      .log-container {
        padding: 1.75rem 1.25rem;
      }
      
      .checkbox-group {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="log-container">
    <button onclick="location.href='calendar.html'" class="backBtn"><i class="fa-solid fa-arrow-left"></i> Back</button>

    <h1>How are you feeling today?</h1>

    <div class="form-group">
      <label for="log-date"><i class="fa-solid fa-calendar-days"></i> Date</label>
      <input type="date" id="log-date" max="9999-12-31" />
    </div>

    <div class="form-group">
      <label for="mood-select"><i class="fas fa-smile-beam"></i> Mood</label>
      <select id="mood-select">
        <option value="">How are you feeling emotionally?</option>
        <option>Happy ðŸ˜Š</option>
        <option>Sad ðŸ˜¢</option>
        <option>Stressed ðŸ˜«</option>
        <option>Low ðŸ˜”</option>
        <option>Energetic ðŸ’ª</option>
        <option>Anxious ðŸ˜Ÿ</option>
        <option>Irritable ðŸ˜ </option>
      </select>
    </div>

    <div class="form-group">
      <label for="energy-select"><i class="fas fa-bolt"></i> Energy Level</label>
      <select id="energy-select">
        <option value="">What's your energy level today?</option>
        <option>High âš¡</option>
        <option>Medium ðŸ”‹</option>
        <option>Low ðŸª«</option>
      </select>
    </div>

    <div class="form-group">
      <label><i class="fas fa-heartbeat"></i> Symptoms</label>
      <p style="opacity: 70%;font-size: 0.9rem;" class="">Select multiple if needed, or none if you donâ€™t have any symptoms.</p>
      <div class="checkbox-group" id="symptom-checkboxes">
        <label><input type="checkbox" value="Cramps" /> Cramps </label>
        <label><input type="checkbox" value="Bloating" /> Bloating </label>
        <label><input type="checkbox" value="Mood Swings" /> Mood Swings </label>
        <label><input type="checkbox" value="Headache" /> Headache </label>
        <label><input type="checkbox" value="Fatigue" /> Fatigue </label>
        <label><input type="checkbox" value="Tender Breasts" /> Tender Breasts </label>
        <label><input type="checkbox" value="Acne" /> Acne </label>
        <label><input type="checkbox" value="Food Cravings" /> Cravings </label>
      </div>
    </div>

    <button id="saveLogBtn"><i class="fas fa-save"></i> Save Your Wellness Log</button>
  </div>

  <div id="toast" class="toast">
    <i class="fas fa-check-circle"></i>
    <span>Your wellness has been logged! ðŸ’–</span>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Set default date to today
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("log-date").value = today;

      const showToast = () => {
        const toast = document.getElementById("toast");
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 3000);
      };

      document.getElementById("saveLogBtn").addEventListener("click", (e) => {
        e.preventDefault();
        
        const date = document.getElementById("log-date").value;
        const mood = document.getElementById("mood-select").value;
        const energy = document.getElementById("energy-select").value;
        const symptoms = Array.from(
          document.querySelectorAll("#symptom-checkboxes input:checked")
        ).map(cb => cb.value);

        if (!date || !mood || !energy) {
          alert("Please complete all required fields to track your wellness.");
          return;
        }

        const logEntry = { date, mood, energy, symptoms };
        const logs = JSON.parse(localStorage.getItem("dailyLogs") || "[]");

        // Update existing entry if same date
        const updatedLogs = logs.filter(log => log.date !== date);
        updatedLogs.unshift(logEntry);

        localStorage.setItem("dailyLogs", JSON.stringify(updatedLogs));

        showToast();
        setTimeout(() => {
          window.location.href = "calendar.html";
        }, 1500);
      });
    });
  </script>
</body>
</html>

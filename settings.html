<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | Floei</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="settings.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
       <header class="floei-navbar">
  <div class="nav-container">
    <a href="index.html" class="brand-logo">
      <img src="assets/logo/logoMainPink-Photoroom.png" alt="Floei Logo" />
    </a>

    <input type="checkbox" id="menu-toggle" hidden />
    <label for="menu-toggle" class="menu-icon">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </label>

    <nav class="nav-links">
      <a href="index.html"><i class="fa-solid fa-house "></i> Home</a>
      <a href="log.html"><i class="fa-solid fa-droplet"></i> Log Your Period</a>
      <a href="calendar.html"><i class="fa-solid fa-calendar-days"></i> Cycle Calendar</a>
      <a href="Insights.html"><i class="fa-solid fa-chart-line"></i> Insights</a>
      <a href="settings.html"><i class="fas fa-user-cog"></i> Settings</a>
      <a href="about.html"><i class="fa-solid fa-circle-info"></i> About Floei</a>
    </nav>
  </div>
</header>
    <!-- Main Content -->
    <div class="settings-container">
        <div class="settings-header">
            <h1> Personal & App Settings</h1>
            <p>Customize your experience and manage your account preferences</p>
        </div>

        <!-- Profile Section -->
        <div class="settings-card">
            <div class="card-header">
                <h2><i class="fas fa-user"></i> Profile Information</h2>
            </div>
            <div class="profile-info">
                <div class="info-item">
                    <span class="info-label">Username:</span>
                    <span class="info-value">Koustab</span>
                </div>
                <button class="btn-edit"><i class="fas fa-pencil-alt"></i> Edit Profile</button>
            </div>
        </div>

        <!-- Cycle Settings -->
        <div class="settings-card">
            <div class="card-header">
                <h2><i class="fas fa-sync-alt"></i> Cycle Settings</h2>
            </div>
            <div class="cycle-settings">
                <div class="setting-item">
                    <label for="cycleLength">Average Cycle Length (days)</label>
                    <div class="input-group">
                        <input type="number" id="cycleLength" class="form-control" value="28" min="21" max="45">
                        <span class="input-group-text">days</span>
                    </div>
                </div>
                <div class="setting-item">
                    <label for="periodDuration">Average Period Duration (days)</label>
                    <div class="input-group">
                        <input type="number" id="periodDuration" class="form-control" value="5" min="1" max="10">
                        <span class="input-group-text">days</span>
                    </div>
                </div>
                <button class="btn-save"><i class="fas fa-save"></i> Save Changes</button>
            </div>
        </div>

        <!-- Notification Settings -->
        <div style="display: none;" class="settings-card">
            <div class="card-header">
                <h2><i class="fas fa-bell"></i> Notification Settings</h2>
            </div>
            <div class="notification-settings">
                <div class="setting-item toggle-item">
                    <label>Period Reminders</label>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="setting-item toggle-item">
                    <label>Fertility Window Alerts</label>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="setting-item toggle-item">
                    <label>Symptom Tracking Reminders</label>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Account Management -->
        <div class="settings-card danger-zone">
            <div class="card-header">
                <h2><i class="fas fa-exclamation-triangle"></i> Account Management</h2>
            </div>
            <div class="account-management">
                <button class="btn-delete"><i class="fas fa-trash-alt"></i> Delete Account</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/settings.js"></script>
    <script>
  const links = document.querySelectorAll('.nav-links a');
  const currentPage = window.location.pathname.split("/").pop();

  links.forEach(link => {
    if (link.getAttribute("href") === currentPage) {
      link.classList.add("active");
    }
  });
</script>
<script>
  // Trigger fade-in when DOM is ready
  window.addEventListener('DOMContentLoaded', () => {
    document.body.classList.add('fade-in');
  });
</script>
<script src="settings.js"></script>

</body>
</html>
